<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>File Share Board</title>
</head>
<body>
    <h2>File Upload</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <h2>Files</h2>
    <ul>
        {% for f in files %}
            <li>
                {{ f }}
                <a href="/download/{{ f }}">download</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
